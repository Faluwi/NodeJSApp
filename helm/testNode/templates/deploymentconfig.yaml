apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .release.name }}
spec:
  replicas: {{ .replicaCount }}
  selector:
    matchLabels:
      app: {{ .release.name }}
  template:
    metadata:
      labels:
        app: {{ .release.name }}
    spec:
      containers:
      - name: {{ .container.name }}
        image: {{ .image.repository }}
        ports:
        - containerPort: {{ .container.port }}
      imagePullSecrets:
        - name: {{ .imagePullSecret.name }}
